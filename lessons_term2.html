    <script>
      // Matrix Rain
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const alphabet = "0101010101010101";
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const rainDrops = Array.from({ length: columns }).fill(1);

      const draw = () => {
        ctx.fillStyle = "rgba(2, 6, 23, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff88";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < rainDrops.length; i++) {
          const text = alphabet.charAt(
            Math.floor(Math.random() * alphabet.length),
          );
          ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
          if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975)
            rainDrops[i] = 0;
          rainDrops[i]++;
        }
      };
      setInterval(draw, 30);

      // 3D Tilt Effect
      document.querySelectorAll(".lesson-card").forEach((card) => {
        card.addEventListener("mousemove", (e) => {
          let rect = card.getBoundingClientRect();
          let x = e.clientX - rect.left;
          let y = e.clientY - rect.top;
          let dx = (x - rect.width / 2) / (rect.width / 2);
          let dy = (y - rect.height / 2) / (rect.height / 2);
          card.style.transform = `rotateY(${dx * 20}deg) rotateX(${dy * -20}deg) translateY(-10px)`;
        });
        card.addEventListener("mouseleave", () => {
          card.style.transform = `rotateY(0deg) rotateX(0deg) translateY(0px)`;
        });
      });

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
