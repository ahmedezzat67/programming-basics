<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💻 الدرس الثاني - قيد التحضير</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      color: #222;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00796b;
      font-size: 2em;
    }

    .content {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: right;
    }

    .btn {
      background: linear-gradient(90deg, #009688, #26a69a);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #00796b, #004d40);
    }

    .note {
      background-color: #fff3cd;
      color: #856404;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>💻 الدرس الثاني</h1>

  <div class="content">
    <div class="note">
      🔧 الدرس ده لسه تحت التحضير يا نجم 😄  
      استنى شوية وهتلاقيه متاح قريب جدًا إن شاء الله.
    </div>

    <button class="btn" onclick="goBack()">🔙 الرجوع للدرس الأول</button>
  </div>

  <div class="footer">
    تم التصميم بواسطة <strong>أحمد عزت</strong> ❤️
  </div>

  <script>
    function goBack() {
      window.location.href = 'lesson1.html';
    }
  </script>

</body>
</html>
