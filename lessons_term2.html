        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        
        opacity: 0;
        transition: opacity 0.5s;

    </style>

    <script>
      // ÙƒÙˆØ¯ Ø§Ù„Ù€ Matrix ÙˆØ§Ù„Ù€ 3D Tilt Ø´ØºØ§Ù„ÙŠÙ† Ù‡Ù†Ø§ ØªÙ…Ø§Ù…
      const canvas = document.getElementById("matrix-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const alphabet = "01";
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const rainDrops = Array.from({ length: columns }).fill(1);

      const draw = () => {
        ctx.fillStyle = "rgba(2, 6, 23, 0.1)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff88";
        ctx.font = fontSize + "px monospace";
        for (let i = 0; i < rainDrops.length; i++) {
          const text = alphabet.charAt(
            Math.floor(Math.random() * alphabet.length),
          );
          ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
          if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975)
            rainDrops[i] = 0;
          rainDrops[i]++;
        }
      };
      setInterval(draw, 30);

      document.querySelectorAll(".lesson-card").forEach((card) => {
        card.addEventListener("mousemove", (e) => {
          let rect = card.getBoundingClientRect();
          let dx = (e.clientX - rect.left - rect.width / 2) / (rect.width / 2);
          let dy = (e.clientY - rect.top - rect.height / 2) / (rect.height / 2);
          card.style.transform = `rotateY(${dx * 15}deg) rotateX(${dy * -15}deg) translateY(-10px)`;
        });
        card.addEventListener("mouseleave", () => {
          card.style.transform = `rotateY(0deg) rotateX(0deg) translateY(0px)`;
        });
      });
