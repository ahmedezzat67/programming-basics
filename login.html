<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بوابة المهندس - تسجيل الدخول</title>
    <style>
      :root {
        --primary: #00f2ff;
        --secondary: #7000ff;
        --bg-dark: #020305;
        --glass: rgba(255, 255, 255, 0.03);
        --neon-shadow: 0 0 20px rgba(0, 242, 255, 0.2), 0 0 40px rgba(112, 0, 255, 0.1);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-dark);
        color: white;
        min-height: 100vh;
        overflow: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1200px; 
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      .login-container {
        position: relative;
        z-index: 1;
        background: var(--glass);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        width: 100%;
        max-width: 380px; 
        padding: 35px 25px;
        border-radius: 30px;
        border: 1px solid rgba(0, 242, 255, 0.2);
        transform: rotateX(5deg) rotateY(-2deg); 
        box-shadow: -10px 10px 50px rgba(0, 0, 0, 0.9), var(--neon-shadow);
        text-align: center;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .login-container:hover, .login-container:active {
        transform: rotateX(0deg) rotateY(0deg) scale(1.02);
        border-color: var(--primary);
        box-shadow: 0 0 30px rgba(0, 242, 255, 0.4), 0 0 60px rgba(112, 0, 255, 0.2);
      }

      .login-container h2 {
        font-size: 32px;
        margin-bottom: 35px;
        font-weight: 900;
        background: linear-gradient(135deg, var(--primary), #ffffff, var(--secondary));
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: var(--primary);
        animation: shine 3s linear infinite;
        display: inline-block;
        width: 100%;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .separator {
        width: 60px;
        height: 2px;
        background: var(--primary);
        margin: -25px auto 30px;
        box-shadow: 0 0 15px var(--primary);
        border-radius: 2px;
      }

      .input-group input {
        width: 100%;
        padding: 16px;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        outline: none;
        color: #fff;
        font-size: 16px;
        margin-bottom: 20px;
        box-sizing: border-box;
        text-align: center;
        transition: 0.3s;
      }

      .input-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
      }

      .btn-login {
        width: 100%;
        padding: 16px;
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        border: none;
        border-radius: 15px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: 0.4s;
        box-shadow: 0 5px 20px rgba(0, 242, 255, 0.3);
      }

      .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        transition: 0.5s;
      }

      .btn-login:hover::before {
        left: 100%;
      }

      .btn-request {
        background: transparent;
        border: 1px solid var(--primary);
        color: var(--primary);
        margin-top: 20px;
        padding: 12px 25px;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
      }

      .btn-request:hover {
        background: rgba(0, 242, 255, 0.1);
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
      }

      .terminal-text {
        font-family: "Courier New", monospace;
        font-size: 11px;
        color: #444;
        margin-top: 25px;
        letter-spacing: 1px;
      }
    </style>
  </head>
  <body>
    <canvas id="matrix"></canvas>

    <div class="login-container">
      <h2>&lt; LOGIN /&gt;</h2>
      <div class="separator"></div>

      <div class="input-group">
        <input type="email" id="email" placeholder="الجيميل (Gmail)" />
        <input type="text" id="code" placeholder="كود الدخول" />
      </div>

      <button class="btn-login" id="loginBtn">دخول للترم الثاني</button>
      <button class="btn-request" id="requestBtn">طلب كود جديد</button>

      <div class="terminal-text">STATUS: ENCRYPTED_CONNECTION</div>
    </div>

    <script>
      const students = [
        { email: "ahmedezzatomar6@gmail.com", code: "bqCIfxHgHg" },
      ];

      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");
      function res() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
      window.addEventListener('resize', res); res();

      const alphabet = "0110101ABCDEFHIJKLMNOPQRSTUVWXYZ";
      const fontSize = 18;
      const drops = Array.from({ length: Math.floor(canvas.width / fontSize) }).fill(1);

      let mX = 0; let mY = 0;
      const move = (e) => {
        mX = e.clientX || (e.touches && e.touches[0].clientX);
        mY = e.clientY || (e.touches && e.touches[0].clientY);
      };
      window.addEventListener('mousemove', move);
      window.addEventListener('touchmove', move);

      function draw() {
        ctx.fillStyle = "rgba(2, 3, 5, 0.15)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < drops.length; i++) {
          const x = i * fontSize;
          const y = drops[i] * fontSize;
          const d = Math.sqrt((x - mX) ** 2 + (y - mY) ** 2);
          ctx.fillStyle = d < 120 ? "#ffffff" : "#00f2ff";
          ctx.font = fontSize + "px monospace";
          ctx.fillText(alphabet[Math.floor(Math.random() * alphabet.length)], x, y);
          if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
          drops[i]++;
        }
      }

      // تشغيل الماتريكس فقط على اللاب
      if (!(/Android|iPhone|iPad|iPod/i.test(navigator.userAgent))) {
        setInterval(draw, 80);
      }

      document.getElementById("loginBtn").onclick = function() {
        const e = document.getElementById("email").value.trim();
        const c = document.getElementById("code").value.trim();
        const s = students.find(x => x.email === e && x.code === c);
        if (s) { window.location.href = "lessons_term2.html"; }
        else { alert("البيانات غير صحيحة"); }
      };

      document.getElementById("requestBtn").onclick = function() {
        const e = document.getElementById("email").value.trim();
        if(!e) { alert("أدخل الجيميل أولاً"); return; }
        const c = Math.random().toString(36).substring(2, 10).toUpperCase();
        const msg = `أنا طالب عندك وعايز حضرتك تسجلني عشان أدخل للترم الثاني.\nالجيميل بتاعي اهو: ${e}\nوالكود بتاعي اهو: ${c}`;
        window.open(`https://wa.me/201003090216?text=${encodeURIComponent(msg)}`, "_blank");
      };
    </script>
  </body>
</html>
