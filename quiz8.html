let score = 0;
const answeredQuestions = new Set();
const quizContainer = document.getElementById("quiz");

function renderQuiz() {
    quizContainer.innerHTML = "";
    quizData.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question-block";

        const qElem = document.createElement("div");
        qElem.className = "question";
        qElem.innerHTML = `${index + 1}. ${escapeHTML(item.q)}`;

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        optionsDiv.id = `options-${index}`;

        item.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "option";
            btn.type = "button";
            btn.textContent = opt;
            btn.addEventListener("click", () => checkAnswer(btn, index));
            optionsDiv.appendChild(btn);
        });

        const feedback = document.createElement("div");
        feedback.className = "feedback";
        feedback.id = `feedback-${index}`;

        div.appendChild(qElem);
        div.appendChild(optionsDiv);
        div.appendChild(feedback);

        quizContainer.appendChild(div);
    });
}

function checkAnswer(btn, questionIndex) {
    if (answeredQuestions.has(questionIndex)) return;

    const buttons = btn.parentElement.querySelectorAll(".option");
    const feedbackElement = document.getElementById(`feedback-${questionIndex}`);
    const questionData = quizData[questionIndex];
    const correctAnswer = questionData.a;

    const selectedAnswer = btn.textContent;
    buttons.forEach(b => b.disabled = true);
    answeredQuestions.add(questionIndex);

    feedbackElement.style.display = "block";

    if (selectedAnswer === correctAnswer) {
        btn.classList.add("correct");
        score++;
        feedbackElement.classList.remove("negative");
        feedbackElement.classList.add("positive");
        feedbackElement.innerHTML = `<strong>๐ ุฅุฌุงุจุฉ ุตุญูุญุฉ!</strong><br>${questionData.explanation}`;
    } else {
        btn.classList.add("wrong");
        const correctBtn = Array.from(buttons).find(b => b.textContent === correctAnswer);
        if (correctBtn) correctBtn.classList.add("correct");
