<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الدروس - رحلة البداية</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
body {
    font-family: "Cairo", sans-serif;
    background: linear-gradient(135deg, #0a2647, #144272, #205295);
    color: #fff;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #ffe227;
    margin-bottom: 40px;
    animation: fadeInDown 1s ease;
}

/* ===== زرار الدروس ===== */
.lesson-button {
    display: inline-block;
    width: 250px;
    margin: 15px;
    padding: 18px 25px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    background: linear-gradient(135deg, #ff9a00, #ffe227);
    color: #000;
    animation: colorShift 6s infinite linear, textColorShift 6s infinite linear;
    transition: all 0.3s ease;
}

/* حركة عند المرور - shine + breathe + pulse */
.lesson-button:hover {
    animation: colorShift 3s infinite linear, textColorShift 3s infinite linear, breathe 1.2s infinite alternate, pulse 1.5s infinite alternate;
    box-shadow: 0 12px 25px rgba(0,0,0,0.5);
}

/* shine effect عند hover */
.lesson-button::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(255,255,255,0.15);
    transform: rotate(45deg);
    transition: all 0.5s ease;
    opacity: 0;
}

.lesson-button:hover::before {
    top: -30%;
    left: -30%;
    opacity: 1;
    animation: shine 1.5s infinite linear;
}

/* فقاعات تظهر عند hover */
.lesson-button span {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    animation: bubble 1s linear forwards;
}

/* تأثير عند الضغط */
.lesson-button:active {
    transform: translateY(0px) scale(0.95) rotate(0deg);
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    animation: none;
}

/* زر العودة */
.back-btn {
    display: inline-block;
    margin: 40px auto;
    padding: 18px 25px;
    background-color: #48ff00;
    color: #000;
    font-weight: bold;
    border-radius: 20px;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.3s ease;
}

.back-btn:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}

/* ===== انميشن ===== */
@keyframes fadeInDown {
    0% { opacity: 0; transform: translateY(-50px); }
    100% { opacity: 1; transform: translateY(0); }
}

@keyframes shine {
    0% { transform: rotate(45deg) translateX(-100%); opacity: 0; }
    50% { opacity: 0.3; }
    100% { transform: rotate(45deg) translateX(100%); opacity: 0; }
}

@keyframes breathe {
    0% { transform: translateY(-6px) scale(1.08) rotate(-1deg); }
    50% { transform: translateY(-8px) scale(1.12) rotate(-2deg); }
    100% { transform: translateY(-6px) scale(1.08) rotate(-1deg); }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes colorShift {
    0% { background: linear-gradient(135deg, #ff9a00, #ffe227); }
    25% { background: linear-gradient(135deg, #ff2277, #ffdd00); }
    50% { background: linear-gradient(135deg, #22ffcc, #ffee33); }
    75% { background: linear-gradient(135deg, #ff44cc, #ffff66); }
    100% { background: linear-gradient(135deg, #ff9a00, #ffe227); }
}

@keyframes textColorShift {
    0% { color: #000; }
    25% { color: #222; }
    50% { color: #000; }
    75% { color: #111; }
    100% { color: #000; }
}

/* فقاعات */
@keyframes bubble {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
}

@media (max-width: 600px){
    .lesson-button {
        width: 90%;
        font-size: 18px;
    }
}

footer {
    margin-top: 50px;
    color: #c2e7ff;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>📚 قائمة الدروس - لوحة ألوان ممتعة ✨</h1>

<button class="lesson-button" onclick="window.location.href='lesson7.html'">الدرس 7️⃣</button>
<button class="lesson-button" onclick="window.location.href='lesson8.html'">الدرس 8️⃣</button>
<button class="lesson-button" onclick="window.location.href='lesson9.html'">الدرس 9️⃣</button>

<footer>تم تصميم هذا الموقع بواسطة <strong>Ahmed Ezzat</strong> 💻</footer>

<script>
// فقاعات صغيرة عند hover
const buttons = document.querySelectorAll('.lesson-button');

buttons.forEach(btn => {
    btn.addEventListener('mouseenter', (e) => {
        for(let i=0; i<5; i++){
            const bubble = document.createElement('span');
            bubble.style.left = Math.random()*100 + '%';
            bubble.style.top = Math.random()*100 + '%';
            bubble.style.width = bubble.style.height = (5 + Math.random()*10) + 'px';
            btn.appendChild(bubble);
            bubble.addEventListener('animationend', ()=> bubble.remove());
        }
    });
});
</script>
</body>
</html>
